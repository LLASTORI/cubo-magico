name: Cubo Meta Sync Cron

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  sync-meta:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X POST "https://mqaygpnfjuyslnxpvipa.functions.supabase.co/meta-insights-cron" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'
